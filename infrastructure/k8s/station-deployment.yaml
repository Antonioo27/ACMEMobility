apiVersion: apps/v1
kind: Deployment
metadata:
  name: station-deployment
  labels:
    app: station-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: station-service
  template:
    metadata:
      labels:
        app: station-service
    spec:
      containers:
        - name: station-container
          image: acmemobility-station:v1
          imagePullPolicy: Never   # locale su minikube/kind
          ports:
            - containerPort: 8080

          # MicroProfile Config: server.host/server.port
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"

          # Helidon health endpoints (con MP Health):
          # /health/live e /health/ready
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
